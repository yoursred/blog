<html>
    <head>
        <title>
            {{ site.title }}
        </title>
    </head>
    <body>
        <h2>Latest posts:</h2>
        <ul>
            {% for post in site.posts %}
                <li>
                    <a href="{{ post.url }}">
                        {{ post.title }}
                    </a>
                </li>
            {% endfor %}
    </body>
</html>
